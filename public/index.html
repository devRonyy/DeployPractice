<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table id="table">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Tipo</th>
            <th>Características</th>
        </tr>
    </table>

    <form method="post" action="/" id="form">
        <h3>Agregar mascota</h3>
        <input type="text" placeholder="Nombre" name="nom" required>
        <input type="number" placeholder="Edad" name="edad" required>
        <input type="text" placeholder="Tipo" name="tipo" required>
        <input type="text" placeholder="Características" name="caracteristicas" required>
        <button type="submit" id="button">Cargar</button>
    </form>


    <script src="./utils.js"></script>
</body>

</html>
